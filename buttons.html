<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
<body class="black">
    <div class="container">
        <h1 class="blue-text">Buttons & Icons</h1>
        <!-- Standard button -->
        <button class="btn pink">Buy more</button>
        <a class="btn green">Buy more</a>
        <br><br>
        <!-- waves effect -->
        <button class="btn orange waves-effect waves-light">Buy more</button>
        <a class="btn brown waves-effect waves-light">Buy more</a>
<br><br>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Material icons -->
        <i class="material-icons yellow-text">call</i>
        <i class="material-icons white-text">message</i>
        <i class="material-icons red-text">feedback</i>
        <!-- Icon sizes -->
        <i class="material-icons yellow-text large">call</i>
        <i class="material-icons white-text" medium>message</i>
        <i class="material-icons red-text small">feedback</i>
 

    </div>
 <!-- Jquery Cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
